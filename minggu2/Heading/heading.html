<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <!-- Heading terdiri dari heading 1 (h1) hinga heading 6 (h6)  
    Search engine  menggunakan heading untuk mengidentifikasi struktur dan konten tyang ada pada website -->
    
    <h1>Heading 1</h1>
    <h2>heading 2</h2>
    <h3>Heading 3</h3>
    <h4>heading 4</h4>
    <h5>Heading 5</h5>
    <h6>heading 6</h6>

    <!-- heading memiliki ukuran default masing - masing. Untuk mengatur ukuran yang spesifik pada heading, gunakan attribute style -->
    <h4 style="font-size: 30px;">Heading 4 dengan attr style</h4>
    <h4>Heading 4 tanpa attr style</h4>
</body>
</html>
