<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <!-- 
   <b> - Bold text
   <strong> - Important text
   <i> - Italic text
   <em> - Emphasized text
   <mark> - Marked text
   <small> - Smaller text
   <del> - Deleted text
   <ins> - Inserted text
   <sub> - Subscript text
   <sup> - Superscript text
     
-->

<p>
    <b>Text with bold format</b>
    <br>
    <strong>Text with strong format</strong>
    <br>
    <i>Text with italic format</i>
    <br>
    <em>Text with em format</em>
    <br>
    <mark>Text with mark format</mark>
    <br>
    <small>Text with small format</small>
    <br>
    <del>Text with del format</del>
    <br>
    <ins>Text with ins format</ins>
    <br>
    Text<sub>with sub format</sub>
    <br>
    Text<sup>with sup format</sup>
</p>
</body>
</html>
